<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="favicon.ico">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" width="35px" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey border rounded m-1 p-1">
                <div class="logo"><img class="invert" width="95px" src="images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <p>
                        Your Library
                    </p>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Privacy Center</span></a></div>
                    <div><a href="#"><span>Privacy Policy</span></a></div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About</span></a></div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey border rounded m-1">
            <div class="header">
                <div class="nav">

                    <img class="invert hamburger" src="images/hamburger.svg" alt="">
                    <img class="invert" src="images/left.svg" alt="">
                    <img class="invert" src="images/right.svg" alt="">

                </div>
                <div class="button">
                    <button class="btn1">Sign up</button>
                    <button class="btn2">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="cardcontainer">
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo"></div>
                    <div class="songbuttons">

                        <img width="30px" id="previous" class="invert" src="images/prevsong.svg" alt=""
                            title="Previous">
                        <img width="30px" id="play" src="images/playbar.svg" alt="" title="Play">
                        <img width="30px" id="next" class="invert" src="images/nextsong.svg" alt="" title="Next">
                        <img id="loopBtn" src="images/loop.svg" title="Enable Repeat">

                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img class="invert" src="images/volume.svg" alt="" title="Mute">
                        </div>
                        <div class="range">
                            <input type="range" name="volume" id="" min="0" max="100" value="10">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
